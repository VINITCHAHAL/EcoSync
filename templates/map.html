<!DOCTYPE html>
<html lang="en">
<head>
  <title>Coimbatore Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .red-marker {
      background-color: red;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([11.0168, 76.9558], 13); // Coimbatore's coordinates

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Main marker for Coimbatore
    L.marker([11.0168, 76.9558]).addTo(map)
      .bindPopup('Coimbatore, India')
      .openPopup();

    // Define the nearby locations
    var locations = [
      [11.0123, 76.9575], // Location 1
      [11.0180, 76.9510], // Location 2
      [11.0200, 76.9600], // Location 3
      [11.0100, 76.9650], // Location 4
      [11.0250, 76.9500]  // Location 5
    ];

    // Add markers for each location
    locations.forEach(function(coords) {
      L.circleMarker(coords, {
        color: 'red',
        radius: 8,
        fillOpacity: 1
      }).addTo(map)
      .bindPopup('Nearby Location');
    });
  </script>
</body>
</html>
